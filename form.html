<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form</title>
    <meta charset="utf-8">
    <meta name="view-port" content="width=device-width ,intial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<form oninput="add.value = x.value - y.value">
    <input type="text" maxlength="8" minlength="2" name="form">
    <input type="number" name="x" max="100" min="0" value="32" >
    <input type="number" name="y" max="100" min="0" value="32" >
     <output name="add" for="x y"></output>
    <input type="submit" value="OK" name="b1">
</form>
</body>
</html>
